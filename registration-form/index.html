
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <form id="registrationForm">
      <h2>Register</h2>

      <label>Full Name
        <input type="text" name="fullName" required />
      </label>

      <label>Email
        <input type="email" name="email" required />
        <div class="error" id="emailError" role="alert"></div>
      </label>

      <label>Password
        <input type="password" name="password" required />
        <div class="error" id="passwordError" role="alert"></div>
      </label>

      <label>Confirm Password
        <input type="password" name="confirmPassword" required />
        <div class="error" id="confirmError" role="alert"></div>
      </label>

      <label>Date of Birth
        <input type="date" name="dateOfBirth" required />
      </label>

      <label>Phone Number
        <input type="tel" name="telephoneNumber" required />
      </label>

      <label>Country
        <select name="country" required>
          <option value="">Select country</option>
          <option value="GM">Gambia</option>
          <option value="SD">Saudi Arabia</option>
          <option value="NG">Nigeria</option>
          <option value="AF">Afghanistan</option>
          <option value="AL">Albania</option>
          <option value="DZ">Algeria</option>
          <option value="AO">Angola</option>
          <option value="AR">Argentina</option>
          <option value="AM">Armenia</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="BD">Bangladesh</option>
          <option value="BE">Belgium</option>
          <option value="BJ">Benin</option>
          <option value="BR">Brazil</option>
          <option value="BF">Burkina Faso</option>
          <option value="CM">Cameroon</option>
          <option value="CA">Canada</option>
          <option value="TD">Chad</option>
          <option value="CN">China</option>
          <option value="CO">Colombia</option>
          <option value="CD">Congo (DRC)</option>
          <option value="CI">Côte d’Ivoire</option>
          <option value="DK">Denmark</option>
          <option value="EG">Egypt</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
          <option value="GH">Ghana</option>
          <option value="GR">Greece</option>
          <option value="IN">India</option>
          <option value="ID">Indonesia</option>
          <option value="IR">Iran</option>
          <option value="IQ">Iraq</option>
          <option value="IL">Israel</option>
          <option value="IT">Italy</option>
          <option value="JP">Japan</option>
          <option value="JO">Jordan</option>
          <option value="KE">Kenya</option>
          <option value="KR">Korea (South)</option>
          <option value="LB">Lebanon</option>
          <option value="LY">Libya</option>
          <option value="MG">Madagascar</option>
          <option value="MY">Malaysia</option>
          <option value="ML">Mali</option>
          <option value="MX">Mexico</option>
          <option value="MA">Morocco</option>
          <option value="NE">Niger</option>
          <option value="PK">Pakistan</option>
          <option value="PS">Palestine</option>
          <option value="PH">Philippines</option>
          <option value="PT">Portugal</option>
          <option value="QA">Qatar</option>
          <option value="RU">Russia</option>
          <option value="SA">Saudi Arabia</option>
          <option value="SN">Senegal</option>
          <option value="ZA">South Africa</option>
          <option value="ES">Spain</option>
          <option value="SD">Sudan</option>
          <option value="SE">Sweden</option>
          <option value="CH">Switzerland</option>
          <option value="SY">Syria</option>
          <option value="TZ">Tanzania</option>
          <option value="TH">Thailand</option>
          <option value="TR">Turkey</option>
          <option value="UG">Uganda</option>
          <option value="UA">Ukraine</option>
          <option value="AE">United Arab Emirates</option>
          <option value="GB">United Kingdom</option>
          <option value="US">United States</option>
          <option value="VN">Vietnam</option>
          <option value="YE">Yemen</option>
          <option value="ZM">Zambia</option>
          <option value="ZW">Zimbabwe</option>
        </select>
      </label>

      <label>
        <input type="checkbox" name="terms" required />
        I agree to the terms and conditions
      </label>

      <button type="submit" disabled>Submit</button>
    </form>

    <div id="summaryCard" style="display: none;"></div>
  </main>

  <script type="module" src="formValidator.js"></script>
</body>
</html>
